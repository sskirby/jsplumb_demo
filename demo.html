<html>
  <body>
    <p>JSPlumb Demo</p>
    <p>Click on the coloured background text of each box to drag and the 'New' text to drag and drop connections.</p>
    <div id='drawing-area'>
      <div id='tenant-1' class='element draggable resizable'>
        <span>Tenant 1</span>
        <div class='connector-source'>New</div>
      </div>
      <div id='tenant-2' class='element draggable resizable'>
        <span>Tenant 2</span>
        <div class='connector-source'>New</div>
      </div>
      <div id='tenant-3' class='element draggable resizable'>
        <span>Tenant 3</span>
        <div class='connector-source'>New</div>
      </div>
    </div>
    <link rel='stylesheet' href='./jquery-ui-1.8.18.custom.css' />
    <link rel='stylesheet' href='./demo.css' />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./jquery.jsPlumb-1.3.8-all-min.js "></script>
    <script type="text/javascript" src="./demo.js "></script>
  </body>
</html>
